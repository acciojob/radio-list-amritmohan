<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Radio List</title>
    <style>
        .input:nth-of-type(even) {
            color: rgb(255, 0, 0);
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <form>
        <label class="input">
            <input type="radio" name="options" value="option1"> Option 1
        </label><br>
        <label class="input">
            <input type="radio" name="options" value="option2" disabled> Option 2
        </label><br>
        <label class="input">
            <input type="radio" name="options" value="option3" checked> Option 3
        </label><br>
        <label class="input">
            <input type="radio" name="options" value="option4"> Option 4
        </label><br>
        <label class="input">
            <input type="radio" name="options" value="option5"> Option 5
        </label><br>
        <label class="input">
            <input type="radio" name="options" value="option6"> Option 6
        </label>
    </form>

</body>
</html>
